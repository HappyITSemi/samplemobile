<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head></head>
    <body>

<itemNewForm>

■単テーブル（例：商品テーブル）の新規登録<br/><br/>


<form action="#" th:action="@{'/item/confirm'}" th:object="${itemFormObj}" method="POST">
<!--  ==============================================================            -->

<div class="form-row bg-light">
      <div class="col-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="item-id">id　　　</span>
          </div>
          <input type="text" class="form-control" id="id"　th:field="*{id}"
          aria-describedby="item-id" placeholder="id検索">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="item-price">価格　　</span>
          </div>
          <input type="text" class="form-control" id="price"　th:field="*{price}"
          aria-describedby="item-price" placeholder="価格">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="item-flag">フラグ</span>
          </div>
              　<input type="checkbox" name="flag" id="flag" value="checked" th:field="*{flag}"
              aria-describedby="item-flag"  placeholder="フラグ" />
        </div>

      </div>

<!--  ==================   -->

      <div class="col-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="item-name">名称　　</span>
          </div>
          <input type="text" class="form-control" id="name" th:field="*{name}"
          aria-describedby="item-name" placeholder="名称">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="item-memo">メモ　　</span>
          </div>
          <input type="text" class="form-control" id="memo" th:field="*{memo}"
          aria-describedby="item-memo" placeholder="メモ">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="item-created">登録日時</span>
          </div>
          <input type="datetime" class="form-control" id="created"
          th:fieldt="${#temporals.format(created, 'yyyy-MM-dd HH:mm:ss')}"
          aria-describedby="item-created" placeholder="">
        </div>
    </div>
  </div>

<button type="submit" class="btn  btn-outline-primary"><span class="fas fa-edit"></span> 登録(単表)</button><br/>
<br/>

</form>
  <br/>

</itemNewForm>

</body>
</html>
